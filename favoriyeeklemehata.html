<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gezio ‚Äì Muƒüla Ke≈üif Rehberi</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family: Inter, sans-serif; background:#f3f4f6 }
.rating-star { color:#fbbf24 }
.place-card:hover { transform:translateY(-4px) }
</style>
</head>

<body class="min-h-screen">

<!-- HEADER -->
<header class="bg-white shadow sticky top-0 z-10">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-teal-600">Gezio</h1>
    <div class="relative">
      <button onclick="toggleMenu()" class="bg-teal-600 text-white px-4 py-2 rounded-full">
        üë§ mert ‚ñæ
      </button>
      <div id="user-menu" class="hidden absolute right-0 mt-2 bg-white border rounded shadow w-40">
        <button onclick="showFavorites()" class="block w-full text-left px-4 py-2 hover:bg-gray-100">‚≠ê Favorilerim</button>
        <button onclick="alert('Demo hesap')" class="block w-full text-left px-4 py-2 hover:bg-gray-100">‚öô Hesabƒ±m</button>
        <button onclick="alert('√áƒ±kƒ±≈ü sim√ºlasyonu')" class="block w-full text-left px-4 py-2 hover:bg-gray-100">üö™ √áƒ±kƒ±≈ü Yap</button>
      </div>
    </div>
  </div>
</header>

<!-- CONTENT -->
<main class="max-w-7xl mx-auto px-4 py-8">
  <h2 class="text-xl font-semibold mb-4">Muƒüla'da Gezilecek Yerler</h2>
  <div id="place-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
</main>

<!-- FAVORITES MODAL -->
<div id="favorites-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center">
  <div class="bg-white rounded-xl p-6 w-full max-w-md">
    <h3 class="text-xl font-bold mb-4">‚≠ê Favorilerim</h3>
    <div id="favorites-list" class="space-y-2"></div>
    <button onclick="closeFavorites()" class="mt-4 w-full bg-gray-200 py-2 rounded">Kapat</button>
  </div>
</div>

<!-- COMMENT MODAL -->
<div id="comment-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center">
  <div class="bg-white rounded-xl p-6 w-full max-w-md">
    <h3 id="comment-title" class="text-xl font-bold mb-2"></h3>
    <textarea id="comment-text" class="w-full border p-2 rounded mb-2" placeholder="Yorumunuz"></textarea>
    <button onclick="submitComment()" class="bg-teal-600 text-white px-4 py-2 rounded w-full">G√∂nder</button>
    <button onclick="closeComment()" class="mt-2 w-full bg-gray-200 py-2 rounded">Kapat</button>
  </div>
</div>

<script>
const currentUser = "mert";
const places = [
  {id:"bodrum", name:"Bodrum Kalesi"},
  {id:"oludeniz", name:"√ñl√ºdeniz"},
  {id:"datca", name:"Dat√ßa"},
  {id:"akyaka", name:"Akyaka"},
  {id:"marmaris", name:"Marmaris Kalesi"},
];

function loadPlaces() {
  const list = document.getElementById("place-list");
  list.innerHTML = "";
  places.forEach(p => {
    list.innerHTML += `
      <div class="place-card bg-white p-4 rounded shadow">
        <h3 class="font-bold text-lg mb-2">${p.name}</h3>
        <div class="flex gap-2">
          <button onclick="addFavorite('${p.id}','${p.name}')" class="bg-amber-400 px-3 py-1 rounded">‚≠ê</button>
          <button onclick="openComment('${p.id}','${p.name}')" class="bg-teal-500 text-white px-3 py-1 rounded">üí¨ Yorum</button>
        </div>
      </div>
    `;
  });
}

function toggleMenu() {
  document.getElementById("user-menu").classList.toggle("hidden");
}

function addFavorite(id,name) {
  const favs = JSON.parse(localStorage.getItem("favorites")||"[]");
  if (!favs.find(f=>f.id===id)) {
    favs.push({id,name});
    localStorage.setItem("favorites",JSON.stringify(favs));
    alert("Favorilere eklendi");
  }
}

function showFavorites() {
  document.getElementById("favorites-modal").classList.remove("hidden");
  const list = document.getElementById("favorites-list");
  const favs = JSON.parse(localStorage.getItem("favorites")||"[]");
  list.innerHTML = favs.length ? "" : "<p>Favori yok</p>";
  favs.forEach(f=>{
    list.innerHTML += `<div class="border p-2 rounded">${f.name}</div>`;
  });
}

function closeFavorites() {
  document.getElementById("favorites-modal").classList.add("hidden");
}

let currentPlaceId=null;
function openComment(id,name){
  currentPlaceId=id;
  document.getElementById("comment-title").innerText=name;
  document.getElementById("comment-text").value="";
  document.getElementById("comment-modal").classList.remove("hidden");
}

function closeComment(){
  document.getElementById("comment-modal").classList.add("hidden");
}

function submitComment(){
  const text=document.getElementById("comment-text").value;
  if(!text)return alert("Yorum bo≈ü");
  const comments=JSON.parse(localStorage.getItem("comments")||"[]");
  comments.push({user:currentUser,place:currentPlaceId,text});
  localStorage.setItem("comments",JSON.stringify(comments));
  alert("Yorum eklendi");
  closeComment();
}

loadPlaces();
</script>

</body>
</html>
