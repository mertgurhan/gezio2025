<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gezio - Türkiye Keşif Rehberi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background:#f3f4f6; }
    .city-card.disabled { opacity: .5; cursor: not-allowed; }
    .nav-tab { padding:10px 15px; cursor:pointer; font-weight:600; border-bottom:3px solid transparent; }
    .nav-tab.active { border-color:#0d9488; color:#0d9488; }
    .rating-star { color:#fbbf24; }
  </style>
</head>

<body>

<header id="main-header" class="hidden bg-white shadow sticky top-0 z-10">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between">
    <h1 class="text-3xl font-bold text-teal-600">Gezio</h1>
    <button onclick="showCitySelectionModal()" class="border px-3 py-1 rounded">
      <span id="current-city-display">Muğla</span> Değiştir
    </button>
  </div>

  <div class="flex border-t">
    <div id="tab-places" class="nav-tab active" onclick="changeSection('places')">Gezilecek Yerler</div>
    <div id="tab-restaurants" class="nav-tab" onclick="changeSection('restaurants')">Restoranlar</div>
  </div>
</header>

<main id="main-content" class="hidden max-w-7xl mx-auto p-6">
  <h2 id="search-title" class="text-xl font-semibold mb-4">Muğla'da Nereyi Keşfetmek İstersiniz?</h2>
  <section id="list-section" class="grid md:grid-cols-3 gap-6"></section>
</main>

<div id="city-modal" class="fixed inset-0 bg-black/80 flex items-center justify-center">
  <div class="bg-white p-6 rounded-xl max-w-5xl w-full">
    <h2 class="text-2xl font-bold text-center mb-4">Şehir Seç</h2>
    <div id="city-grid" class="grid grid-cols-3 md:grid-cols-6 gap-3"></div>
  </div>
</div>

<script>
const CITIES = {
  mugla: "Muğla",
  istanbul: "İstanbul",
  ankara: "Ankara",
  izmir: "İzmir",
  antalya: "Antalya",
  adana: "Adana",
  bursa: "Bursa",
  konya: "Konya"
};

const ACTIVE_CITIES = ["mugla","istanbul"];

const PLACES = {
  mugla: [
    { name:"Ölüdeniz", rating:4.8 },
    { name:"Bodrum Kalesi", rating:4.6 },
    { name:"Akyaka Azmak", rating:4.7 },
    { name:"Saklıkent Kanyonu", rating:4.6 },
    { name:"Kayaköy", rating:4.4 },
    { name:"Datça Knidos", rating:4.5 }
  ],
  istanbul: [
    { name:"Ayasofya", rating:4.9 },
    { name:"Galata Kulesi", rating:4.7 },
    { name:"Topkapı Sarayı", rating:4.6 },
    { name:"Kapalıçarşı", rating:4.5 }
  ]
};

let currentCity = "mugla";
let currentSection = "places";

function showCitySelectionModal() {
  document.getElementById("city-modal").classList.remove("hidden");
}

function selectCity(cityId) {
  if (!ACTIVE_CITIES.includes(cityId)) return;
  currentCity = cityId;
  document.getElementById("current-city-display").textContent = CITIES[cityId];
  document.getElementById("city-modal").classList.add("hidden");
  document.getElementById("main-header").classList.remove("hidden");
  document.getElementById("main-content").classList.remove("hidden");
  renderList();
}

function changeSection(section) {
  currentSection = section;
  document.getElementById("tab-places").classList.toggle("active", section==="places");
  document.getElementById("tab-restaurants").classList.toggle("active", section==="restaurants");
  renderList();
}

function renderList() {
  const container = document.getElementById("list-section");
  container.innerHTML = "";
  const items = PLACES[currentCity] || [];
  items.forEach(p => {
    const div = document.createElement("div");
    div.className = "bg-white p-4 rounded shadow";
    div.innerHTML = `<h3 class="font-bold text-lg">${p.name}</h3>
                     <p class="text-yellow-500">⭐ ${p.rating}</p>`;
    container.appendChild(div);
  });
}

function initCities() {
  const grid = document.getElementById("city-grid");
  Object.keys(CITIES).forEach(id => {
    const div = document.createElement("div");
    const active = ACTIVE_CITIES.includes(id);
    div.className = "border p-2 rounded text-center " + (active ? "cursor-pointer" : "city-card disabled");
    div.textContent = CITIES[id];
    if (active) div.onclick = () => selectCity(id);
    grid.appendChild(div);
  });
}

initCities();
</script>

</body>
</html>
